<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 dark:text-gray-200 mb-6">General Knowledge Quiz</h1>
        
        <div id="quiz-container">
            <div id="question-display" class="text-2xl font-semibold mb-6 text-center text-gray-800 dark:text-gray-200">
                <!-- Question will be loaded here -->
            </div>
            <div id="answer-buttons" class="grid grid-cols-1 gap-4">
                <!-- Answer buttons will be loaded here -->
            </div>
            <div id="feedback-message" class="mt-6 p-4 rounded-lg text-white text-center font-medium hidden">
                <!-- Feedback (Correct/Incorrect) will be shown here -->
            </div>
            <button id="next-button" class="mt-6 w-full p-4 bg-blue-600 text-white rounded-lg font-bold hover:bg-blue-700 transition-colors duration-200 hidden">
                Next Question
            </button>
        </div>
    </div>

    <!-- Link to your questions data first -->
    <script src="questions.js"></script>
    <!-- Then link to your main script -->
    <script src="script.js"></script>
</body>
</html>
